 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <!--Import jQuery before materialize.js-->

      <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <div class="col s12">
                      <a href="#" class="breadcrumb">Sign In</a>
                </div>
            </div>
        </nav>
    </div>
        <div class="container">
        <form action="/session/{{$sessionId}}/inscription/verif" method="post">

             <div class="input-field col s12">
                <input id="cin" type="text" class="validate" name="cin">
                <label for="cin">CIN</label>
            </div>
            <div class="input-field col s12">
                <input id="pass" type="password" class="validate" name="pass">
                <label for="pass">Password</label>
            </div>
            <div class="row center">
                <input type="submit" value="register" class="waves-effect waves-light btn"/>
            </div>
        </form>

   

     </div>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
